name: my_card_estrutura_inicial_flutter
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - imagens/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fontes/Pacifico-Regular.ttf
    - family: SourceSans3
      fonts:
        - asset: fontes/SourceSans3-Regular.ttf